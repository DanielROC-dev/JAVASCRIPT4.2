<!DOCTYPE html>
<html>
<head>
    <title>
        No way!!1!
    </title>
    <style>
        #slideholder {
          height: 200px;
          width: 200px;
          border: 3px black solid;
        }
        body {
          text-align: center;
        }
        
        
    </style>
</head>

<body>
    <div align="center">
        
        <div id="slideholder"></div>
    </div>  
    <h1>click on pic to get next</h1>
    <script>
    var plaatjes = ["pic1", "pic2", "pic3", "pic4", "pic5", "pic6", "pic7", "pic8", "pic9"];
    var teller = 1;
    var slideholder = document.getElementById("slideholder");
    slideholder.style.backgroundImage = "url('pic1.jpg')";

    slideholder.addEventListener("click", function() {
        slideholder.style.backgroundImage = "url('pic" + getImage() + ".jpg')";
    });

    function getImage() {
        if(teller >= plaatjes.length) {
            teller = 1;
        }
         else {
             teller++;
         }
        console.log(teller);
        return teller;
    }
    </script>
</body>
</html>
